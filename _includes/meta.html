<meta charset="utf-8"/>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<meta content="{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}" property="og:title"/>

{% if page.date %}
<meta content="{{ site.url }}{{ page.url }}" name="url">
<meta content="{{ site.url }}{{ page.url }}" property="og:url"/>
<meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" name="description">
<meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property="og:description"/>
<meta content="article" name="type">
<meta content="article" property="og:type"/>
{% else %}
<meta content="{{ site.url }}" name="url">
<meta content="{{ site.url }}" property="og:url"/>
<meta content="{{ site.description }}" name="description">
<meta content="{{ site.description }}" property="og:description"/>
<meta content="blog" name="type">
<meta content="blog" property="og:type"/>
{% endif %}

{% if site.facebook_appid %}
<meta content="{{ site.facebook_appid }}" property="fb:app_id"/>
{% endif %}
