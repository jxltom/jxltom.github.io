title:            scribble-cn
# Site description showing in site meta data, leave empty if unwanted.
description:      scribble-cn, a Jekyll theme

# Your website URL (e.g. http://jxltom.github.io or http://blog.jxltom.me)
# Used for sitemap.xml and your RSS feed
# If you're hosting your site at a Project repository, the url still should be
# http://yourusername.github.io
url:              http://jxltom.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl:          ""

signoff:          # Your name for signoff. Leave empty for no name signoff.
disqus_shortname: # Shortname of disqus for comments in post. You can only set one between disqus_shortname and duoshuo id or leave empty if unwanted.
duoshuo_id:       # ID of duoshuo for comments in post. You can only set one between disqus_shortname and duoshuo id or leave empty if unwanted.
facebook_appid:   # Appid for like button. Leave empty if unwanted.
google_analytics: # Account if google_analytics. Leave empty if unwanted.

links:
  - name:         Home
    url:          /
  - name:         About
    url:          /about
  - name:         GitHub
    url:          http://github.com/jxltom/scribble-cn
    external:     true
permalink:        pretty

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Rakefile
